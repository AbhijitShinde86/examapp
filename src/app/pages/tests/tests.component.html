<div class="content-box bg-white">
    <div class="p-3 d-flex align-items-center justify-content-between tab-heading border-bottom">
      <h6>Exam Tests</h6>
      <button class="btn btn-sm btn-success f-p8" (click)="addNewTest()">+ Add New Test</button>
    </div>
    <div class="p-3">
      <div class="h-data mt-3">
        <table class="table h-table mb-0">
            <thead>
              <tr>
                <th>Attempted Question</th>
                <th>Correct Answered</th>
                <th>Result</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let record of dtData; let i = index;">
                <td><h6>{{record.attemptedQuestion}}</h6></td>
                <td><h6>{{record.correctAnswered}}</h6></td>
                <td><h6>{{record.result}}</h6></td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
