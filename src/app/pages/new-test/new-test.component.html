<div class="content-box bg-white">
    <div class="p-4 pb-3 d-flex align-items-center justify-content-between tab-heading border-bottom">
        <div>
            <h6>
                <svg routerLink="/" class="me-3 cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#213555" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
                </svg> New Test
            </h6>
        </div>
    </div>
</div>

<ng-container *ngIf="curIndex <= 9">
    <ng-container *ngIf="curQuestion">
        <div class="row m-2 p-4">
            <div class="col-md-12 mb-4">
                {{ curQuestion.question }}
            </div>
            <div class="col-md-12 mb-4">
                <input [(ngModel)]="curQuestion.answer" type="radio"  [value]="curQuestion.option1"> {{ getOptionName(curQuestion.option1) }}
                <input [(ngModel)]="curQuestion.answer" type="radio"  [value]="curQuestion.option2"> {{ getOptionName(curQuestion.option2) }}
            </div>
            <div class="col-md-12 mb-5">
                <button type="button" *ngIf="curIndex < 9" (click)="onSkipClick()" class="btn btn-info me-2">Skip</button>
                <button type="button" *ngIf="curIndex < 9" (click)="onNextClick()" class="btn btn-success" >Next</button>
            </div>    
        </div>
    </ng-container>
    <div class="row  m-2 p-4">
        <div class="col-md-12">
            <button type="button" *ngIf="curIndex == 9" (click)="onSubmitClick()" class="btn btn-primary me-2" >Submit</button>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="curIndex > 9 && testData">
    <div class="row m-2 p-2">
        <div class="col-md-12">
            <p>Result : {{ testData.result }}</p>
            <button type="button" routerLink="/" class="btn btn-warning me-2" >Back to List</button>
        </div>
    </div>
</ng-container>
